{% extends 'catalog/base.html' %}

{% block content %}
    <div class="col">
        <div class="card">
            <div class="card=body">
                <table class="table">
                    <tr>
                        <tb>Название</tb>
                        <tb>{{ object.name }}</tb>
                    </tr>
                    <tr>
                        <tb>Категория</tb>
                        <tb>{{ object.category }}</tb>
                    </tr>
                    <tr>
                        <tb>Описание</tb>
                        <tb>{{ object.description }}</tb>
                    </tr>

                </table>
            </div>
            <div class="cart-footer">
                <a href="{% url 'catalog:home' %}" class="btn btn-primary">Назад</a>
            </div>
        </div>
    </div>
{% endblock %}
